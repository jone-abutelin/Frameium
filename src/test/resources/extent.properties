#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=Report/Report.html
extent.reporter.spark.config=src/main/resources/ConfigFiles/extent-config.xml

#HTML report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/ExtentHtml.html

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#Adding folder name and non repeating pattern
basefolder.name=test-output/TestReport/ExtentReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

